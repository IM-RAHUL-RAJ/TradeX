<h2 mat-dialog-title>Wallet</h2>
<div mat-dialog-content>
  <p>Current Balance: <strong>{{ cashBalance | currency }}</strong></p>

  <form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Amount</mat-label>
      <input matInput
             type="number"
             formControlName="amount"
             placeholder="Enter amount"
             min="0.01"
             step="0.01" />
      <mat-error *ngIf="walletForm.controls['amount'].invalid && walletForm.controls['amount'].touched">
        Please enter a valid amount greater than zero.
      </mat-error>
    </mat-form-field>

    <mat-radio-group formControlName="action" style="margin-bottom: 10px;">
      <mat-radio-button value="deposit">Deposit</mat-radio-button>
      <mat-radio-button value="withdraw">Withdraw</mat-radio-button>
    </mat-radio-group>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="walletForm.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
