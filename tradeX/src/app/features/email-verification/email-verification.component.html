<app-header></app-header>
 
<div class="container">
<h2>Email Verification</h2>
 
  <div class="form-group">
<label for="email">Enter your Email</label>
<input
      type="email"
      id="email"
      [(ngModel)]="email"
      placeholder="Enter your email"
      [class.invalid]="!emailValid && email.trim() !== ''"
    />
<div class="validation-error" *ngIf="!emailValid && email.trim() !== ''">
      Please enter a valid email.
</div>
</div>
 
  <button (click)="verifyEmail()" [disabled]="email.trim() === ''">Verify</button>
</div>
 
 
<app-footer></app-footer>
